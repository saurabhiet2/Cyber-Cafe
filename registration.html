<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Registration - JVS Internet Cyber Cafe</title>
</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="img/logo.png.jpeg" alt="logo"></div>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="admin.html">Admin Login</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="rightnav v-class-resp">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <section class="background firstSection">
        <div class="box-main">
            <div class="firsthalf">
                <p class="text-big">User Registration</p>
                <form id="registrationForm">
                    <input type="text" name="name" placeholder="Enter Name" class="form-input" required>
                    <input type="email" name="email" placeholder="Enter Email" class="form-input" required>
                    <input type="password" name="password" placeholder="Enter Password" class="form-input" required>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="background">
        <p class="text-footer">Copyright &copy; 2025 JVS Internet - All rights reserved</p>
    </footer>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            alert('Registration Successfully');
            this.reset(); // Optionally clear the form inputs after submission
        });
    </script>
</body>

</html>
